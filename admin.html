<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Fixture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Administración de Partidos</h1></header>
  <main>
    <form id="formulario">
      <label>Categoría:
        <select id="categoria">
          <option value="Futsal General">Futsal General</option>
          <option value="Futsal Senior">Futsal Senior</option>
          <option value="Básquet">Básquet</option>
          <option value="Futsal Damas">Futsal Damas</option>
        </select>
      </label>
      <label>Ronda:
        <select id="ronda">
          <option value="Fase de Grupos">Fase de Grupos</option>
          <option value="Semifinal">Semifinal</option>
          <option value="Final">Final</option>
        </select>
      </label>
      <label>Equipo A: <input type="text" id="equipoA" required></label>
      <label>Equipo B: <input type="text" id="equipoB" required></label>
      <label>Resultado A: <input type="number" id="scoreA" required></label>
      <label>Resultado B: <input type="number" id="scoreB" required></label>
      <button type="submit">Guardar Resultado</button>
    </form>
    <div id="mensaje"></div>
  </main>
  <script src="admin.js"></script>
</body>
</html>
