<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Futsal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resultados de Futsal por Categoría</h1>

        <div class="category-buttons">
            <button class="category-btn" data-gid="0">Futsal categoría damas</button>
            <button class="category-btn" data-gid="325768691">Juvenil</button>
            <button class="category-btn" data-gid="246596696">Adultos</button>
        </div>

        <div id="results-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Ronda</th>
						<th>Hora</th>
                        <th>Equipo A</th>
						<th>Score A</th>
                        <th>Equipo B</th>
                        <th>Score B</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    </tbody>
            </table>
            <p id="loading-message" class="hidden">Cargando resultados...</p>
            <p id="error-message" class="hidden">Hubo un error al cargar los datos. Por favor, intenta de nuevo más tarde.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
