<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados campeonato</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        /* Tus estilos para .hidden, .sub-category-btn etc. */
        .hidden { display: none; }
        .sub-category-btn { /* tus estilos */ }
        #secondary-buttons-container { /* tus estilos */ }
        /* Si tu tabla puede desbordarse en móvil */
        .table-responsive {
            overflow-x: auto; /* Permite desplazamiento horizontal */
            -webkit-overflow-scrolling: touch; /* Para un scroll más suave en iOS */
            padding-bottom: 10px; /* Espacio para el indicador de scroll */
            position: relative; /* Para posicionar el indicador */
			background-color:white;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 0;
            right: 10px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Para que no bloquee interacciones */
        }
        .scroll-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
	<header>
        <h1>Resultados del Campeonato</h1>
        <nav id="main-navigation"> 
		    <button class="category-btn" data-gid="0" data-type="fixture-futsal-damas">Futsal damas</button>
            <button class="category-btn" data-gid="325768691">Basquet Damas</button>
            <button class="category-btn" data-gid="246596696">Futsal senior</button>
        </nav>

        <div id="secondary-buttons-container" class="hidden">
            <button id="view-standings-btn" class="sub-category-btn" data-gid="555116046" data-type="tabla-posiciones">Ver Tabla de Posiciones</button>
        </div>
    </header>
    <main>
        <div class="table-responsive">
            <table id="results-table">
                <thead>
                    <tr id="table-headers">
                        <th>Categoría</th>
                        <th>Ronda</th>
                        <th>Hora</th>
                        <th>Equipo A</th>
                        <th>Score A</th>
                        <th>Equipo B</th>
                        <th>Score B</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
			<div id="scroll-indicator" class="scroll-indicator"><span>Desliza para ver más</span></div>
		</div>
            <div id="loading-message" class="hidden">Cargando datos...</div>
            <div id="error-message" class="hidden"></div>
               
    </main>
    <script src="script.js"></script>
</body>
</html>
