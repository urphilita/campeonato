<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Futsal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IV Campeonato Martín Cárdenas Hermosa</h1>

        <div class="category-buttons">
            <button class="category-btn" data-gid="0">Futsal categoría damas</button>
            <button class="category-btn" data-gid="325768691">Basquet Damas</button>
            <button class="category-btn" data-gid="246596696">Adultos</button>
        </div>

	<div class="table-responsive">	
        <div id="results-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Ronda</th>
						<th>Hora</th>
                        <th>Equipo A</th>
						<th>Score A</th>
                        <th>Equipo B</th>
                        <th>Score B</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    </tbody>
            </table>
		</div>
		<div id="scroll-indicator" class="scroll-indicator hidden-desktop">
            <p>Desliza para ver más &gt;&gt;</p>
        </div>
            <p id="loading-message" class="hidden">Cargando resultados...</p>
            <p id="error-message" class="hidden"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
